<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:head>
    <title>Registrarion Demo</title>
</h:head>


<h:body>
    <h:form id="form">
        <h:outputText value="Регистрация"/><br/><br/>
        <h:outputText value="Фамилия : "/>
        <p:inputText id="surname" size="20" required="true"
                     requiredMessage="Surname field must not be empty"
                     validatorMessage="Invalid surname format"
                     value="#{registrationBean.lastName}">
            <f:validateRegex pattern="((?=.*\w).{6,15})" />
        </p:inputText>
        <p:message for="surname"/>
        <br/><br/>
        <h:outputText value="Имя : "/>
        <p:inputText  id="name" size="20" required="true"
                      requiredMessage="Name field must not be empty"
                     validatorMessage="Invalid name format"
                      value="#{registrationBean.firstName}">
            <f:validateRegex pattern="((?=.*\w).{6,15})" />
        </p:inputText>
        <p:message for="name"/>
        <br/><br/>
        <h:outputText value="Email : "/>
        <p:inputText  id="email" size="20" required="true"
                      requiredMessage="Email field must not be empty"
                     validatorMessage="Invalid email format"
                      value="#{registrationBean.email}">
            <f:validateRegex
                    pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
        </p:inputText>
        <p:message for="email"/>
        <br/><br/>
        <h:outputText value="Пароль : "/>
        <p:password  id="password1" size="20" required="true" match="password2"
                      requiredMessage="Password field must not be empty"
                       validatorMessage="Invalid password format"
                      value="#{registrationBean.password}">
            <f:validateRegex pattern="((?=.*\w).{6,15})" />
        </p:password>
        <p:message for="password1"/>
        <br/><br/>
        <p:password  id="password2" size="20" required="true"
                     requiredMessage="Password field must not be empty"
                     validatorMessage="Invalid password format"
                     value="#{registrationBean.password}">
            <f:validateRegex pattern="((?=.*\w).{6,15})" />
        </p:password>
        <p:message for="password2"/>
        <br/><br/>
        <h:outputText value="Дата рождения : "/>
        <p:inputText id="birthday"  size="20" required="true"
                     requiredMessage="Date of birth field must not be empty"
                     value="#{registrationBean.birthday}" >
            <f:convertDateTime pattern="yyyy-MM-dd" />
                </p:inputText><br/><br/>

        <h:outputText value="Телефон : "/>
        <p:inputText id="phone" size="20" required="true"
                     requiredMessage="Phone field must not be empty"
                     validatorMessage="Invalid phone format"
                     value="#{registrationBean.phone}">
        <f:validateRegex pattern="((?=.*\d)(?=.*[+]){10,13})" />
        </p:inputText>
        <p:message for="phone"/>
        <br/><br/>
        <h:commandButton action="#{registrationBean.userAdd}"
                         value="Зарегестрироваться" ajax="false"/>
    </h:form>
</h:body>
</html>
