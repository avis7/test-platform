<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
</h:head>

<h:head>
    <title>Registrarion Demo</title>
</h:head>


<h:body>
    <h:form>
        <h:outputText value="Регистрация"/><br/><br/>
        <h:outputText value="Фамилия : "/>
        <h:inputText value="#{registration.lastName}" size="20"/><br/><br/>
        <h:outputText value="Имя : "/>
        <h:inputText value="#{registration.name}" size="20"/><br/><br/>
        <h:outputText value="Дата рождения : "/>
        <h:inputText value="#{registration.birthday}" size="20"/><br/><br/>
        <h:outputText value="Телефон : "/>
        <h:inputText value="#{registration.phone}" size="20"/><br/><br/>
        <h:outputText value="Email : "/>
        <h:inputText value="#{registration.email}" size="20"/><br/><br/>
        <h:commandButton action="#{registration.doReg}" value="Зарегестрироваться"/>
    </h:form>
</h:body>
</html>
