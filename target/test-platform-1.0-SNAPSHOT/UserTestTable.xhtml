<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
    <title>Table</title>
</head>



<body class="verstka">
<ui:composition template="template.xhtml">

    <ui:define name="container">
        <div class="content">
            <div class="container">
                <div class="col-xs-6"><h3>Редагувати записи тестова сторінка</h3></div>
                <div class="col-xs-6 text-right back">
                    <a href="index.xhtml" class="back">Назад</a>
                </div>
            </div>
        </div><!-- РЕЄСТРАЦІЯ -->
    </ui:define>


    <ui:define name="body">


                <h:form id="formDT">

                    <p:commandButton action="#{userTableBean.fillUserTable}" value="Вивести всі записи">
                        <p:ajax process="formDT" update="dataTable" />
                    </p:commandButton>

                    <h:dataTable id="dataTable" value="#{userTableBean.userRows}" var="userRow">
                        <p:column headerText="Id">
                            <h:outputText value="#{userRow.user.id}" />
                        </p:column>
                        <p:column headerText="Name">

                            <h:inputText value="#{userRow.user.firstName}" rendered="#{userRow.editable}" />

                            <h:outputText value="#{userRow.user.firstName}" rendered="#{not userRow.editable}" />


                        </p:column>
                        <p:column headerText="surname">

                            <h:inputText value="#{userRow.user.lastName}" rendered="#{userRow.editable}" />

                            <h:outputText value="#{userRow.user.lastName}" rendered="#{not userRow.editable}" />
                        </p:column>
                        <p:column headerText="Data">

                            <h:inputText value="#{userRow.user.birthday}" rendered="#{userRow.editable}" />

                            <h:outputText value="#{userRow.user.birthday}" rendered="#{not userRow.editable}" />

                        </p:column>
                        <p:column headerText="Email">

                            <h:inputText value="#{userRow.user.email}" rendered="#{userRow.editable}" />

                            <h:outputText value="#{userRow.user.email}" rendered="#{not userRow.editable}" />
                        </p:column>
                        <p:column headerText="Phone">

                            <h:inputText value="#{userRow.user.phone}" rendered="#{userRow.editable}" />

                            <h:outputText value="#{userRow.user.phone}" rendered="#{not userRow.editable}" />
                        </p:column>
                        <p:column headerText="Role">
                            <h:outputText value="#{userRow.user.role.name}" />
                        </p:column>
                        <p:column headerText="Test">
                            <h:outputText value="#{userRow.user.tests}" />
                        </p:column>
                    <p:column>
                    <h:commandLink value="Edit" action="#{userTableBean.setUserRowEditable(userRow)}"
                                   rendered="#{not userRow.editable}" />
                    </p:column>
                    <p:column>
                    <h:commandButton value="Save Changes" action="#{userTableBean.saveAction(userRow)}" />
                    </p:column>
                    </h:dataTable>
                </h:form>


    </ui:define>
</ui:composition>

</body>
</html>
