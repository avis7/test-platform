<h:head>
    <title>Authorization</title>

<h:body class="verstka">
<ui:composition template="template.xhtml">
    <ui:define name="container">
        <div class="content">
            <div class="container">
                <div class="col-xs-6"><h3>Результати тесту - #{exportResultTestBean.testName}</h3></div>
                <div class="col-xs-6 text-right back"><a href="index.xhtml" class="back">Назад</a></div>
            </div>
        </div><!-- РЕЄСТРАЦІЯ -->
    </ui:define>


    <ui:define name="body">
        <h:form id="form">


           <div align="center">
            <p:dataTable id="tbl" var="result" value="#{exportResultTestBean.results}"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                         paginator="true" rows="15" style="margin-bottom:20px">
                <p:column>

                    <f:facet name="header">
                        <h:outputText value="Прізвище"/>
                    </f:facet>
                    <h:outputText value="#{result.user.lastName}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Імя"/>
                    </f:facet>
                    <h:outputText value="#{result.user.firstName}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Пройшов тест"/>
                    </f:facet>
                    <h:outputText value="#{result.submited}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Перевірений" />
                    </f:facet>
                    <h:outputText value="#{result.checked }" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Оцінка" />
                    </f:facet>
                    <h:outputText value="#{result.mark}" />
                </p:column>
            </p:dataTable>

               <p:commandButton value="Export">
                   <p:dataExporter  type = "xls"  target = "tbl"  fileName = "Result-#{exportResultTestBean.testName}" />

    </div>
