<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title></title>
</h:head>
<h:body>

    <h:form id="form">
        <p:dataList value="#{viewCheckedResultBean.questions}" var="question">
            <h:outputText value="#{question.question}"/>
            <h:panelGrid rendered="#{!question.isMultichoise and !question.isOpen}" columns="1" cellspacing="5">
                <h:outputText value="#{viewCheckedResultBean.getAnswer(viewCheckedResultBean.userAnswers.get(viewCheckedResultBean.questions.indexOf(question)).id)}"/>
            </h:panelGrid>
            <h:panelGrid rendered="#{question.isMultichoise}" columns="1" cellspacing="5">
                <p:dataList value="#{viewCheckedResultBean.getAnswers(question.id)}" var="answer">
                    <h:outputText value="#{answer}"/>
                </p:dataList>
            </h:panelGrid>
            <h:panelGrid rendered="#{question.isOpen}" columns="2" cellspacing="5">
                <h:outputText value="#{}"
            </h:panelGrid>

        </p:dataList>

        <p:commandButton value="Зберегти" action="#{checkResultBean.save}"/>
        <p:commandButton value="Відкласти провірку" action="#{checkResultBean.cancel}"/>
    </h:form>

</h:body>
</html>
