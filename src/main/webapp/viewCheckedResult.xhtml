<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title></title>
</h:head>
<h:body>

    <h:form id="form">
        <p:dataList value="#{viewCheckedResultBean.radioQuestions}" var="radioQuestion">
            <h:outputText value="#{radioQuestion.question.question}"/>
            <h:graphicImage rendered="#{radioQuestion.question.picture != null}"  value="resources/images/#{radioQuestion.question.picture}" />
            <h:panelGrid columns="2" cellspacing="5">
                <h:outputText value="#{radioQuestion.answer}"/>
                <h:outputText value="#{radioQuestion.mark}"/>
            </h:panelGrid>
        </p:dataList>
        <p:dataList value="#{viewCheckedResultBean.multichoiseQuestions}" var="multichoiseQuestion">
            <h:outputText value="#{multichoiseQuestion.question.question}"/>
            <h:graphicImage rendered="#{multichoiseQuestion.question.picture != null}"  value="resources/images/#{multichoiseQuestion.question.picture}" />
            <h:panelGrid columns="2" cellspacing="5">
                <p:dataList value="#{multichoiseQuestion.answers}" var="answer">
                    <h:outputText value="#{answer}"/>
                </p:dataList>
                <h:outputText value="#{multichoiseQuestion.mark}"/>
            </h:panelGrid>
        </p:dataList>
        <p:dataList value="#{viewCheckedResultBean.openQuestions}" var="openQuestion">
            <h:outputText value="#{openQuestion.question.question}"/>
            <h:graphicImage rendered="#{openQuestion.question.picture != null}"  value="resources/images/#{openQuestion.question.picture}" />
            <h:panelGrid columns="2" cellspacing="5">
                <h:outputText value="#{openQuestion.answer}"/>
                <h:outputText value="#{openQuestion.mark}"/>
            </h:panelGrid>
        </p:dataList>

    </h:form>

</h:body>
</html>
