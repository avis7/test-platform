<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Profile</title>
    <script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="js/nav.js"></script>
</h:head>


<h:body class="verstka">
    <ui:composition template="../template.xhtml">

        <ui:define name="container">
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-6"><h3>ІМПОРТ ТЕСТІВ</h3></div>
                        <div class="col-xs-6 text-right back"><a href="../index.xhtml" class="back">Назад</a></div>
                    </div>
                </div>
            </div>
            <!-- РЕЄСТРАЦІЯ -->
        </ui:define>


        <ui:define name="body">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">

                        <div align="center">
                            <h5>На даній сторінці ви зможете проімпортувати до бази тестів
                                власний тест у форматі Moodle XML.</h5>
                            <h:form enctype="multipart/form-data" style="margin-top: 8px">
                                <p:growl id="messages" showDetail="true" />

                                <p:fileUpload
                                        value="#{importTestBean.uploadedFile}"
                                        allowTypes="/(\.|\/)(xml)$/"
                                        mode="simple"
                                        skinSimple="true"/>

                                <br /><br /><p:commandButton value="Export test to database"
                                                    actionListener="#{importTestBean.save}"
                                                    ajax="false"
                                                    style="border-radius: 3px;
                                                    font-family: PFB;
                                                    font-size: 14px;
                                                    color: white;
                                                    border: solid 1px #40C3DA;
                                                    padding: 4px 10px 4px 10px;
                                                    text-decoration: none;
                                                    background-color: #40C3DA;
                                                    margin-top: 8px;"/>
                            </h:form>


                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
