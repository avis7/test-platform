<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Profile</title>
    <script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="js/nav.js"></script>
</h:head>


<h:body class="verstka">
<ui:composition template="template.xhtml">

    <ui:define name="container">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-xs-6"><h3>ПРОФІЛЬ</h3></div>
                    <div class="col-xs-6 text-right back"><a href="index.xhtml" class="back">Назад</a></div>
                </div>
            </div>
        </div>
        <!-- РЕЄСТРАЦІЯ -->
    </ui:define>


    <ui:define name="body">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h5>Welcome, #{userProfileBean.name}</h5>
                </div>
                </div>
            <div class="row">
                <div class="col-xs-12 col-sm-3">
                    <div class="zagolovok">Доступні тести:</div>

                    <h:form id="form">
                    <p:accordionPanel value="#{userProfileBean.getTests()}" var="test">
                        <p:tab title="#{test.testName}" >
                            <h:panelGrid>
                                <h:outputText value="Тривалість тесту: "/> <h:outputText value="#{test.duration}" />
                                <h:outputText value="Deadline: "/><h:outputText value="#{test.deadline}" />
                                <h:commandLink value="Пройти тестування" action="#{userProfileBean.startTest(test)}"/>
                            </h:panelGrid>
                        </p:tab>
                    </p:accordionPanel>
                    </h:form>

                </div>
                <div class="col-xs-12 col-sm-9">
                    <div class="zagolovok">Результати:</div>

                    <p:dataTable id="dataTestsTable" value="#{userProfileBean.getResults()}" var="result">
                        <p:column headerText="Назва тесту">
                            <h:outputText value="#{result.test.testName}"/>
                        </p:column>
                        <!-- <p:column headerText="Дата проходження">
                             <h:outputText value="#{result.passTime}" />
                         </p:column>-->
                        <!--<p:column headerText="Кількість тестових запитань">
                            <h:outputText value="#{result.test.questions.size}" />
                        </p:column>-->
                        <!--<p:column headerText="Кількість правильних відповідей">
                            <h:outputText value="#{result.questions.size()}" />
                        </p:column>-->
                        <p:column headerText="Бали">
                            <h:outputText value="#{result.mark}"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</h:body>
</html>
