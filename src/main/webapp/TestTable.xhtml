<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
    <title>Table</title>
</head>



<body class="verstka">
<ui:composition template="template.xhtml">

    <ui:define name="container">
        <div class="content">
            <div class="container">
                <div class="col-xs-6"><h3>Редагувати записи тестова сторінка</h3></div>
                <div class="col-xs-6 text-right back">
                    <a href="index.xhtml" class="back">Назад</a>
                </div>
            </div>
        </div><!-- РЕЄСТРАЦІЯ -->
    </ui:define>


    <ui:define name="body">


                <h:form id="formDT">

                    <p:commandButton action="#{testBean.fillTestTable}" value="Вивести всі записи">
                        <p:ajax process="formDT" update="dataTable" />
                    </p:commandButton>

                    <h:dataTable id="dataTable" value="#{testBean.testRows}" var="testRow">
                        <p:column headerText="Id">
                            <h:outputText value="#{testRow.test.id}" />
                        </p:column>
                        <p:column headerText="Deadline">

                            <h:inputText value="#{testRow.test.deadline}" rendered="#{testRow.editable}" />

                            <h:outputText value="#{testRow.test.deadline}" rendered="#{not testRow.editable}" />


                        </p:column>
                        <p:column headerText="Duration">

                            <h:inputText value="#{testRow.test.duration}" rendered="#{testRow.editable}" />

                            <h:outputText value="#{testRow.test.duration}" rendered="#{not testRow.editable}" />
                        </p:column>
                        <p:column headerText="Test name">

                            <h:inputText value="#{testRow.test.testName}" rendered="#{testRow.editable}" />

                            <h:outputText value="#{testRow.test.testName}" rendered="#{not testRow.editable}" />

                        </p:column>
                        <p:column headerText="Category name">

                            <h:inputText value="#{testRow.test.categoryName}" rendered="#{testRow.editable}" />

                            <h:outputText value="#{testRow.test.categoryName}" rendered="#{not testRow.editable}" />
                        </p:column>
                    <p:column>
                    <h:commandLink value="Edit" action="#{testBean.setTestRowEditable(testRow)}"
                                   rendered="#{not testRow.editable}" />
                    </p:column>
                    <p:column>
                    <h:commandButton value="Save Changes" action="#{testBean.editTest(testRow,
                    testRow.test.testName, testRow.test.categoryName, testRow.test.duration, testRow.test.deadline )}"/>
                    </p:column>
                    </h:dataTable>
                </h:form>


    </ui:define>
</ui:composition>

</body>
</html>
