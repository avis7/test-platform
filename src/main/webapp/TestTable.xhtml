<ui:composition template="template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="container">
        <div class="content">
            <div class="container">
                <div class="col-xs-6"><h3>Редагувати записи тестова сторінка</h3></div>
                <div class="col-xs-6 text-right back">
                    <a href="index.xhtml" class="back">Назад</a>
                </div>
            </div>
        </div><!-- РЕЄСТРАЦІЯ -->
    </ui:define>


    <ui:define name="body">


                <h:form id="formDT">


                    <p:growl id="msgs" showDetail="true"/>
                    <p:dataTable id="dataTable"
                                 value="#{testBean.testRows}"
                                 var="testRow"
                                 rowIndexVar="indexVar"
                            editable="true">

                        <p:ajax event="rowEdit" listener="#{testBean.onRowEdit}" update=":formDT:msgs" />
                        <p:ajax event="rowEditCancel" listener="#{testBean.onRowCancel}" update=":formDT:msgs" />


                        <p:column headerText="Id">
                            <h:outputText value="#{testRow.test.id}" />
                        </p:column>
                        <p:column headerText="Deadline">

                            <h:inputText value="#{testRow.test.deadline}" rendered="#{testRow.editable}" />

                            <h:outputText value="#{testRow.test.deadline}" rendered="#{not testRow.editable}" />


                        </p:column>
                        <p:column headerText="Duration">

                            <h:inputText value="#{testRow.test.duration}" rendered="#{testRow.editable}" />

                            <h:outputText value="#{testRow.test.duration}" rendered="#{not testRow.editable}" />
                        </p:column>
                        <p:column headerText="Test name">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{testRow.test.testName}" /></f:facet>
                                <f:facet name="input"><p:inputText id="nameInput" value="#{testRow.test.testName}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Category name">

                            <h:inputText value="#{testRow.test.categoryName}" rendered="#{testRow.editable}" />

                            <h:outputText value="#{testRow.test.categoryName}" rendered="#{not testRow.editable}" />
                        </p:column>
                    <p:column>
                    </p:column>
                        <p:column>
                        <h:commandLink value="Delete"
                                       action="#{testBean.deleteTest(testRow)}"
                                       />
                        </p:column>
                        <p:column style="width:32px">
                            <p:rowEditor />
                        </p:column>
                    </p:dataTable>
                </h:form>


    </ui:define>
</ui:composition>
