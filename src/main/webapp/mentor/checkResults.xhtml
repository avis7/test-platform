<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Profile</title>
</h:head>


<h:body class="verstka">
    <ui:composition template="template.xhtml">

        <ui:define name="container">
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12"><h3>ВІДПОВІДІ СТУДЕНТА</h3></div>
                    </div>
                </div>
            </div>
            <!-- РЕЄСТРАЦІЯ -->
        </ui:define>


        <ui:define name="body">
            <div class="container">
                <div class="col-xs-12">

                    <h:form id="form">
                        <p:dataTable id="results" value="#{checkResultsBean.resultsToCheck}" var="result">
                            <p:column headerText="Ім'я, прізвище">
                                <h:outputText value="#{result.user.firstName} #{result.user.lastName}"/>
                            </p:column>

                            <p:column headerText="Оцінка">
                                <h:outputText value="#{result.mark}"/>
                            </p:column>

                            <p:column headerText="Початок">
                                <h:outputText value="#{result.beginTime}"/>
                            </p:column>

                            <p:column headerText="Кінець">
                                <h:outputText value="#{result.passTime}"/>
                            </p:column>

                            <p:column headerText="Фідбек">
                                <h:outputText value="#{result.feedback}"/>
                            </p:column>

                            <p:column headerText="Перевірити">
                                <p:commandLink value="перевірити" style="color: #4fbfdb;" action="#{checkResultsBean.check(result.id)}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>

                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
