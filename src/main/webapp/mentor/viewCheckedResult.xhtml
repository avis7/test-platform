<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title></title>
</h:head>
<h:body>

    <h:form id="form">
        <p:dataList value="#{viewCheckedResultBean.radioQuestions}" var="radioQuestion" >
            <f:facet name="header">
                Питання з одним варіантом відповіді
            </f:facet>
            <table>
                <tr>
                    <td><h:outputText value="Питання:"/></td>
                    <td><h:outputText value="#{radioQuestion.question.question}"/></td>
                    <td><h:graphicImage rendered="#{radioQuestion.question.picture != null}"  value="../resources/images/#{radioQuestion.question.picture}" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Відповідь:"/></td>
                    <td><h:outputText value="#{radioQuestion.answer}"/></td>
                    <td><h:outputText value="Оцінка:"/></td>
                    <td><h:outputText value="#{radioQuestion.mark}"/></td>
                </tr>
            </table>
        </p:dataList>
        <p:dataList value="#{viewCheckedResultBean.multichoiseQuestions}" var="multichoiseQuestion">
            <f:facet name="header">
                Питання з декількома варіантами відповіді
            </f:facet>
            <table>
                <tr>
                    <td><h:outputText value="Питання:"/></td>
                    <td><h:outputText value="#{multichoiseQuestion.question.question}"/></td>
                    <td><h:graphicImage rendered="#{multichoiseQuestion.question.picture != null}"  value="../resources/images/#{multichoiseQuestion.question.picture}" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Відповідь:"/></td>
                    <td><p:dataList value="#{multichoiseQuestion.answers}" var="answer">
                        <h:outputText value="#{answer}"/>
                    </p:dataList></td>
                    <td><h:outputText value="Оцінка:"/></td>
                    <td><h:outputText value="#{multichoiseQuestion.mark}"/></td>
                </tr>
            </table>
        </p:dataList>
        <p:dataList value="#{viewCheckedResultBean.openQuestions}" var="openQuestion">
            <f:facet name="header">
                Питання з відкритими відповідями
            </f:facet>
            <table>
                <tr>
                    <td><h:outputText value="Питання:"/></td>
                    <td><h:outputText value="#{openQuestion.question.question}"/></td>
                    <td><h:graphicImage rendered="#{openQuestion.question.picture != null}"  value="../resources/images/#{openQuestion.question.picture}" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Відповідь:"/></td>
                    <td><h:outputText value="#{openQuestion.answer}"/></td>
                    <td><h:outputText value="Оцінка:"/></td>
                    <td><h:outputText value="#{openQuestion.mark}"/></td>
                </tr>
            </table>
        </p:dataList>

    </h:form>

</h:body>
</html>
