<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:color="http://java.sun.com/jsf/composite">

<h:head>
    <title>Mentror's page</title>
</h:head>
<h:body>
    <ui:composition template="template.xhtml">


        <ui:define name="container">
            <div class="content">
                <div class="container">
                    <div class="col-xs-12"><h3>ПРОФІЛЬ</h3></div>
                </div>
            </div>
        </ui:define>


        <ui:define name="body">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">

                        <h5>Welcome, Mentor</h5>
                        <h:form id="formDT">
                            <p:commandButton value="Створити тест" rendered="#{!testsBean.visible}"
                                             action="#{testsBean.setVisible}" update="@form"/>
                            <p:commandButton value="Призначити тест" action="#{testsBean.callManageUsers}" />
                            <p:commandButton value="Імпортувати тест" action="#{testsBean.importTest}"/>

                            <h:panelGroup layout="block" id="panelLayout">
                                <table style="margin-bottom:10px; margin-top:15px; text-align:center; vertical-align:middle;">
                                    <tr>
                                        <td>
                                            <td><p:outputLabel
                                                    rendered="#{testsBean.visible}">Кінцева дата:</p:outputLabel></td>
                                            <td><p:calendar id="popup" value="#{testsBean.deadline}" size="15"
                                                            rendered="#{testsBean.visible}"
                                                            required="true"
                                                            requiredMessage="Поле обов`язкове для заповнення"
                                                            converterMessage="Введіть коректну дату"/>
                                            </td>
                                        </td>
                                        <td>
                                            <td><p:outputLabel
                                                    rendered="#{testsBean.visible}">Тривалість тесту:</p:outputLabel></td>
                                            <td><p:inputText size="15" value="#{testsBean.duration}"
                                                             rendered="#{testsBean.visible}"
                                                             required="true"
                                                             requiredMessage="Поле обов`язкове для заповнення"
                                                             converterMessage="Введіть тривалість тесту у хвилинах"
                                                             maxlength="5">
                                                <f:validateLength minimum="1" maximum="5"/>
                                            </p:inputText></td>
                                        </td>
                                        <td>
                                            <td><p:outputLabel
                                                    rendered="#{testsBean.visible}">Назва тесту:</p:outputLabel></td>
                                            <td><p:inputText size="15" value="#{testsBean.testName}"
                                                             rendered="#{testsBean.visible}"
                                                             required="true"
                                                             requiredMessage="Поле обов`язкове для заповнення"
                                                             validatorMessage="Некоректне введення">
                                                <f:validateRegex pattern="((?=.*\w).{2,30})"/>
                                            </p:inputText></td>
                                        </td>
                                        <td>
                                            <td><p:outputLabel
                                                    rendered="#{testsBean.visible}">Категорія тесту:</p:outputLabel></td>
                                            <td><p:inputText size="15"
                                                             value="#{testsBean.categoryName}"
                                                             rendered="#{testsBean.visible}"
                                                             required="true"
                                                             requiredMessage="Поле обов`язкове для заповнення"
                                                             validatorMessage="Некоректне введення">
                                                <f:validateRegex pattern="((?=.*\w).{2,30})"/>
                                            </p:inputText></td>
                                        </td>
                                        <td>
                                            <p:commandButton value="Зберегти тест" action="#{testsBean.addTest}"
                                                             rendered="#{testsBean.visible}" update="@form"/>
                                        </td>
                                    </tr>
                                </table>
                            </h:panelGroup>

                            <p:growl id="msgs" showDetail="true"/>
                            <p:dataTable id="dataTable"
                                         value="#{testsBean.testRows}"
                                         var="testRow"
                                         rowIndexVar="indexVar"
                                         editable="true">

                                <p:ajax event="rowEdit" listener="#{testsBean.onRowEdit}" update=":formDT:msgs"/>
                                <p:ajax event="rowEditCancel" listener="#{testsBean.onRowCancel}"
                                        update=":formDT:msgs"/>


                                <p:column headerText="Кінцева дата">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText
                                                style="#{testRow.test.archived eq true ? 'color:#A2B5CD;':'color:#000000;'}"
                                                value="#{testRow.test.deadline}">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </h:outputText></f:facet>
                                        <f:facet name="input"><p:calendar id="event" value="#{testRow.test.deadline}"
                                                                          style="width:100%"
                                                                          required="true"
                                                                          requiredMessage="Поле обов`язкове для заповнення"
                                                                          converterMessage="Введіть коректну дату"/>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Тривалість тесту">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText
                                                style="#{testRow.test.archived eq true ? 'color:#A2B5CD;':'color:#000000;'}"
                                                value="#{testRow.test.duration}"/></f:facet>
                                        <f:facet name="input"><p:inputText id="durationInput"
                                                                           value="#{testRow.test.duration}"
                                                                           style="width:100%"
                                                                           required="true"
                                                                           requiredMessage="Поле обов`язкове для заповнення"
                                                                           converterMessage="Введіть тривалість тесту у хвилинах"
                                                                           maxlength="5">
                                            <f:validateLength minimum="1" maximum="5"/>
                                        </p:inputText></f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Назва тесту">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText
                                                style="#{testRow.test.archived eq true ? 'color:#A2B5CD;':'color:#000000;'}"
                                                value="#{testRow.test.testName}"/></f:facet>
                                        <f:facet name="input"><p:inputText id="nameInput"
                                                                           value="#{testRow.test.testName}"
                                                                           style="width:100%"
                                                                           required="true"
                                                                           requiredMessage="Поле обов`язкове для заповнення"
                                                                           validatorMessage="Некоректне введення">
                                            <f:validateRegex pattern="((?=.*\w).{2,30})"/>
                                        </p:inputText></f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="Категорія тесту">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText
                                                style="#{testRow.test.archived eq true ? 'color:#A2B5CD;':'color:#000000;'}"
                                                value="#{testRow.test.categoryName}"/></f:facet>
                                        <f:facet name="input"><p:inputText id="categoryInput"
                                                                           value="#{testRow.test.categoryName}"
                                                                           style="width:100%"
                                                                           required="true"
                                                                           requiredMessage="Поле обов`язкове для заповнення"
                                                                           validatorMessage="Некоректне введення">
                                            <f:validateRegex pattern="((?=.*\w).{2,30})"/>
                                        </p:inputText></f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column style="width:32px;">
                                    <h:commandLink class="ui-icon ui-icon-search" action="#{testsBean.check(testRow.test.id)}" title="Перевірити відповіді"/>
                                </p:column>
                                <p:column style="width:32px;">
                                    <h:commandLink class="ui-icon ui-icon-check" action="#{testsBean.viewCheckedResults(testRow)}" title="Переглянути відповіді"/>
                                </p:column>
                                <p:column style="width:32px;">
                                    <h:commandLink class="ui-icon ui-icon-help" action="#{testsBean.getQuestions(testRow)}" title="Питання/Відповіді" />
                                </p:column>
                                <p:column style="width:32px;">
                                    <p:rowEditor/>
                                </p:column>
                                <p:column style="width:32px;">
                                    <h:commandLink class="ui-icon ui-icon-close" action="#{testsBean.deleteTest(testRow)}" title="Додати до архіву"/>
                                </p:column>
                            </p:dataTable>



                        </h:form>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
