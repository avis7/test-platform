<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title></title>
</h:head>
<h:body>

    <h:form id="form">

        <p:dataList value="#{questionBean.questions}" var="question">
            <h:outputText value="#{question.question}"/>
            <p:dataList value="#{question.answers}" var="answer">
                <h:panelGrid columns="4" cellspacing="5">
                    <h:outputText value="#{answer.answerText}"/>
                    <p:commandButton actionListener="#{questionBean.edit(answer.id)}"/>
                    <p:commandButton actionListener="#{questionBean.delete(answer.id)}"/>
                    <!--і так далі-->
                </h:panelGrid>
            </p:dataList>
        </p:dataList>

    </h:form>

</h:body>
</html>
