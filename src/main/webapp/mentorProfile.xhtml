<ui:composition template="template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="container">
        <div class="content">
            <div class="container">
                <div class="col-xs-6"><h3>ПРОФІЛЬ</h3></div>
                <div class="col-xs-6 text-right back">
                    <a href="index.xhtml" class="back">Назад</a>
                </div>
            </div>
        </div>
    </ui:define>


    <ui:define name="body">
        <div class="container">
        <div class="row">
        <div class="col-xs-12">

        <h5>Welcome, Mentor</h5>
        <div align="center">

                <h:form id="formDT">
                    <p:growl id="msgs" showDetail="true"/>
                    <p:dataTable id="dataTable"
                                 value="#{testBean.testRows}"
                                 var="testRow"
                                 rowIndexVar="indexVar"
                            editable="true">

                        <p:ajax event="rowEdit" listener="#{testBean.onRowEdit}" update=":formDT:msgs" />
                        <p:ajax event="rowEditCancel" listener="#{testBean.onRowCancel}" update=":formDT:msgs" />


                        <p:column headerText="Id">
                            <h:outputText value="#{testRow.test.id}" />
                        </p:column>
                        <p:column headerText="Deadline">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{testRow.test.deadline}" >
                                        <f:convertDateTime pattern="MM/dd/yyyy"/>
                                    </h:outputText></f:facet>
                                    <f:facet name="input"><p:inputText id="deadlineInput" value="#{testRow.test.deadline}" style="width:100%">
                                        <f:convertDateTime pattern="MM/dd/yyyy"/>
                                    </p:inputText></f:facet>
                                </p:cellEditor>
                        </p:column>
                        <p:column headerText="Duration">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{testRow.test.duration}" /></f:facet>
                                <f:facet name="input"><p:inputText id="durationInput" value="#{testRow.test.duration}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Test name">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{testRow.test.testName}" /></f:facet>
                                <f:facet name="input"><p:inputText id="nameInput" value="#{testRow.test.testName}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Category name">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{testRow.test.categoryName}" /></f:facet>
                                <f:facet name="input"><p:inputText id="categoryInput" value="#{testRow.test.categoryName}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column style="border:0px; background:#ffffff; width:53px;">
                        <h:commandLink value="Delete" style="color:#E7664D;"
                                       action="#{testBean.deleteTest(testRow)}"
                                       />
                        </p:column>
                        <p:column style="border:0px; background:#ffffff; width:60px;">
                            <h:commandLink value="EXPORT" style="color:#52CC4C;"
                                           action="#{testBean.exportTestResults(testRow)}"
                                    />
                        </p:column>
                        <p:column style="width:32px; border:0px; background:#ffffff;">
                            <p:rowEditor />
                        </p:column>
                    </p:dataTable>
                    </h:form>
                    <h:form id="panel">
                        <h:panelGroup layout="block" id="panelLayout">
                            <table style="margin-bottom:10px; margin-top:15px; text-align:center; vertical-align:middle;">
                                <tr>
                                    <td>
                                    <td><p:outputLabel rendered="#{testBean.visible}">Test deadline:</p:outputLabel></td>
                                    <td><p:inputText size="15" value="#{testBean.deadline}" rendered="#{testBean.visible}">
                                        <f:convertDateTime pattern="MM/dd/yyyy"/>
                                    </p:inputText></td>
                                    </td>
                                    <td>
                                    <td><p:outputLabel rendered="#{testBean.visible}">Test duration:</p:outputLabel></td>
                                    <td><p:inputText size="15" value="#{testBean.duration}" rendered="#{testBean.visible}"/></td>
                                </td>
                                <td>
                                    <td><p:outputLabel rendered="#{testBean.visible}">Test name:</p:outputLabel></td>
                                    <td><p:inputText size="15" value="#{testBean.testName}" rendered="#{testBean.visible}"/></td>
                                </td>
                                <td>
                                    <td><p:outputLabel rendered="#{testBean.visible}">Test category:</p:outputLabel></td>
                                    <td><p:inputText size="15" value="#{testBean.categoryName}" rendered="#{testBean.visible}"/></td>
                                </td>
                                    <td>
                                        <p:commandButton value="Save test" action="#{testBean.addTest}" rendered="#{testBean.visible}" update=":panel:panelLayout"
                                        style="border-radius: 3px;
                                        font-family: PFB;
                                        font-size: 14px;
                                        color: white;
                                        border: solid 1px #40C3DA;
                                        padding: 4px 10px 4px 10px;
                                        text-decoration: none;
                                        background-color: #40C3DA;"/>
                                    </td>
                                </tr>
                            </table>
                        </h:panelGroup>
                        <p:commandButton value="Add test" actionListener="#{testBean.setVisible}" update=":panel:panelLayout"
                                        style="border-radius: 3px;
                                        font-family: PFB;
                                        font-size: 14px;
                                        color: white;
                                        border: solid 1px #40C3DA;
                                        padding: 4px 10px 4px 10px;
                                        text-decoration: none;
                                        background-color: #40C3DA;"/>
                    </h:form>
                </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
