<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Profile</title>
</h:head>


<h:body>
    <h:panelGrid columns="2" cellpadding="5">
        <p:outputLabel value="#{testBean.currentQuestion.question}:"/>
        <p:selectOneRadio required="true" id="answer" value="#{testBean.answer}" layout="grid" columns="3">
            <p:ajax event="change" process="@this"/>
            <f:selectItems value="#{testBean.currentQuestion.answers}" var="ans"
                           itemLabel="#{ans.answerText}" itemValue="#{ans}"/>
        </p:selectOneRadio>
    </h:panelGrid>
    <p:commandButton value="Submit">
        <p:ajax listener="#{testBean.submit}"/>
    </p:commandButton>
</h:body>
</html>
