<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title></title>
</h:head>
<h:body>



    <h:form>
        < p:selectOneRadio id="fcrd" value="#{testImageBean.answer}" layout="custom" columns="1">
            <p:ajax update="fcrd"/>
            <f:selectItem itemLabel="1" itemValue="1"/>
            <f:selectItem itemLabel="2" itemValue="2"/>
            <f:selectItem itemLabel="3" itemValue="3"/>
        </p:selectOneRadio>
        <h:panelGrid columns="3" cellpadding="5">
            <p:radioButton id="opt1" for="fcrd" itemIndex="0" />
            <h:outputLabel for="opt1" value="Red" />
            <p:spinner />

            <p:radioButton id="opt2" for="fcrd" itemIndex="1" />
            <h:outputLabel for="opt2" value="Green" />
            <p:inputText />

            <p:radioButton id="opt3" for="fcrd" itemIndex="2" />
            <h:outputLabel for="opt3" value="Blue" />
            <p:calendar />
        </h:panelGrid>

    </h:form>
</h:body>
</html>
