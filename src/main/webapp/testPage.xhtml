<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Test editing page</title>
    <script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
</h:head>
<h:body class="verstka">
    <ui:composition template="template.xhtml">

        <ui:define name="container">
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-6"><h3>ПРОФІЛЬ</h3></div>
                        <div class="col-xs-6 text-right back"><a href="index.xhtml" class="back">Назад</a></div>
                    </div>
                </div>
            </div>
        </ui:define>

        <ui:define name="body">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">

                        <h:form id="formDT">
                            <p:growl id="msgs" showDetail="true"/>
                            <p:dataTable id="dataTable"
                                         value="#{questionBean.questions}"
                                         var="question"
                                         rowIndexVar="indexVar"
                                         editable="true">

                                <p:ajax event="rowEdit" listener="#{questionBean.onRowEditQuestion}"
                                        update=":formDT:msgs"/>
                                <p:ajax event="rowEditCancel" listener="#{questionBean.onRowCancel}"
                                        update=":formDT:msgs"/>


                                <p:column headerText="Question">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText
                                                style="#{question.question.archived eq true ? 'color:#A2B5CD;':'color:#000000;'}"
                                                value="#{question.question.question}"/></f:facet>
                                        <f:facet name="input"><p:inputText id="questionInput"
                                                                           value="#{question.question.question}"
                                                                           style="width:100%"
                                                                           required="true"
                                                                           requiredMessage="Поле обов`язкове для заповнення"
                                                                           validatorMessage="Некоректне введення">
                                        </p:inputText></f:facet>
                                    </p:cellEditor>
                                </p:column>


                                <p:column headerText="Mark">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText
                                                style="#{question.question.archived eq true ? 'color:#A2B5CD;':'color:#000000;'}"
                                                value="#{question.question.mark}"/></f:facet>
                                        <f:facet name="input"><p:inputText id="markInput"
                                                                           value="#{question.question.mark}"
                                                                           style="width:100%"
                                                                           required="true"
                                                                           requiredMessage="Поле обов`язкове для заповнення"
                                                                           validatorMessage="Введіть коректну оцiнку"
                                                                           converterMessage="Введіть коректну оцiнку"
                                                                           maxlength="2">
                                            <f:validateLongRange minimum="1" maximum="100"/>
                                        </p:inputText></f:facet>
                                    </p:cellEditor>
                                </p:column>


                                <p:column headerText="is Open">
                                    <h:outputText
                                            style="#{question.question.archived eq true ? 'color:#A2B5CD;':'color:#000000;'}"
                                            value="#{question.question.isOpen}"/>
                                </p:column>

                                <p:column headerText="is Multichoice">
                                    <h:outputText
                                            style="#{question.question.archived eq true ? 'color:#A2B5CD;':'color:#000000;'}"
                                            value="#{question.question.isMultichoise}"/>
                                </p:column>

                                <p:column headerText="Answers">
                                    <p:dataTable id="answerTable"
                                                 value="#{questionBean.getAnswers(question)}"
                                                 var="answer"
                                                 rowIndexVar="index"
                                                 editable="true">

                                        <p:ajax event="rowEdit" listener="#{questionBean.onRowEditAnswer}"
                                                update=":formDT:msgs"/>
                                        <p:ajax event="rowEditCancel" listener="#{testsBean.onRowCancel}"
                                                update=":formDT:msgs"/>

                                        <p:column>
                                            <p:cellEditor>
                                                <f:facet name="output">
                                                    <h:outputText
                                                            style="#{answer.archived eq true ? 'color:#A2B5CD;':'color:#000000;'}"
                                                            value="#{answer.answerText}"/>
                                                </f:facet>
                                                <f:facet name="input"><p:inputText id="answerInput"
                                                                                   value="#{answer.answerText}"
                                                                                   style="width:100%"
                                                                                   required="true"
                                                                                   requiredMessage="Поле обов`язкове для заповнення"
                                                                                   validatorMessage="Некоректне введення">
                                                </p:inputText></f:facet>
                                            </p:cellEditor>
                                        </p:column>


                                        <p:column>
                                            <p:cellEditor>
                                                <f:facet name="output">
                                                    <h:outputText
                                                            style="#{answer.archived eq true ? 'color:#A2B5CD;':'color:#000000;'}"
                                                            value="#{answer.isCorrect}"/>
                                                </f:facet>
                                                <f:facet name="input"><p:selectBooleanCheckbox
                                                        value="#{answer.isCorrect}"/></f:facet>
                                            </p:cellEditor>
                                        </p:column>

                                        <p:column style="border:0px; background:#ffffff; width:30px;">
                                            <p:commandLink value="AR" style="color:#E7664D;"
                                                           action="#{questionBean.deleteAnswer(answer)}"
                                                           update="@form"
                                                    />
                                        </p:column>

                                        <p:column style="width:32px; border:0px; background:#ffffff;">
                                            <p:rowEditor/>
                                        </p:column>

                                    </p:dataTable>
                                </p:column>

                                <p:column>

                                    <p:outputLabel
                                            rendered="#{questionBean.getVisibleAnswer(question)}">Answer Text</p:outputLabel>
                                    <p:inputText value="#{questionBean.answerText}"
                                                 rendered="#{questionBean.getVisibleAnswer(question)}"
                                                 required="true"
                                                 requiredMessage="Поле обов`язкове для заповнення"
                                                 validatorMessage="Некоректне введення">
                                    </p:inputText>
                                    <p:outputLabel
                                            rendered="#{questionBean.getVisibleAnswer(question)}">Correct</p:outputLabel>
                                    <p:selectBooleanCheckbox value="#{questionBean.isCorrect}"
                                                             rendered="#{questionBean.getVisibleAnswer(question)}"/>

                                    <p:commandButton value="Save answer"
                                                     action="#{questionBean.addAnswer(question, questionBean.answerText, questionBean.isCorrect)}"
                                                     rendered="#{questionBean.getVisibleAnswer(question)}"
                                                     update="@form"
                                                     style="border-radius: 3px;
                                        font-family: PFB;
                                        font-size: 14px;
                                        color: white;
                                        border: solid 1px #40C3DA;
                                        padding: 4px 10px 4px 10px;
                                        text-decoration: none;
                                        background-color: #40C3DA;"/>

                                    <p:commandButton value="Add answer"
                                                     rendered="#{!questionBean.getVisibleAnswer(question)}"
                                                     action="#{questionBean.setVisibleAnswer(question)}" update="@form"
                                                     style="border-radius: 3px;
                                        font-family: PFB;
                                        font-size: 14px;
                                        color: white;
                                        border: solid 1px #40C3DA;
                                        padding: 4px 10px 4px 10px;
                                        text-decoration: none;
                                        background-color: #40C3DA;"/>

                                </p:column>

                                <p:column style="border:0px; background:#ffffff; width:30px;">
                                    <p:commandLink value="AR" style="color:#E7664D;"
                                                   action="#{questionBean.deleteQuestion(question)}"
                                                   update="@form"
                                            />
                                </p:column>


                                <p:column style="width:32px; border:0px; background:#ffffff;">
                                    <p:rowEditor/>
                                </p:column>

                            </p:dataTable>

                            <p:outputLabel rendered="#{questionBean.visibleQuestion}">Question</p:outputLabel>
                            <p:inputText value="#{questionBean.questionText}"
                                         rendered="#{questionBean.visibleQuestion}"
                                         required="true"
                                         requiredMessage="Поле обов`язкове для заповнення"
                                         validatorMessage="Введіть коректнтй текст питання"
                                    >
                            </p:inputText>
                            <p:outputLabel rendered="#{questionBean.visibleQuestion}">Mark</p:outputLabel>
                            <p:inputText value="#{questionBean.mark}"
                                         required="true"
                                         requiredMessage="Поле обов`язкове для заповнення"
                                         validatorMessage="Введіть коректну оцiнку"
                                         converterMessage="Введіть коректну оцiнку"
                                         maxlength="2"
                                         rendered="#{questionBean.visibleQuestion}">
                                <f:validateLongRange minimum="1" maximum="100"/>
                            </p:inputText>
                            <p:commandButton value="Save question"
                                             action="#{questionBean.addQuestion(questionBean.testId,questionBean.questionText, questionBean.mark, true, false)}"
                                             rendered="#{questionBean.visibleQuestion}" update="@form"
                                             style="border-radius: 3px;
                                        font-family: PFB;
                                        font-size: 14px;
                                        color: white;
                                        border: solid 1px #40C3DA;
                                        padding: 4px 10px 4px 10px;
                                        text-decoration: none;
                                        background-color: #40C3DA;"/>

                            <p:commandButton value="Add question" rendered="#{!questionBean.visibleQuestion}"
                                             action="#{questionBean.setVisibleQuestion}" update="@form"
                                             style="border-radius: 3px;
                                        font-family: PFB;
                                        font-size: 14px;
                                        color: white;
                                        border: solid 1px #40C3DA;
                                        padding: 4px 10px 4px 10px;
                                        text-decoration: none;
                                        background-color: #40C3DA;"/>
                        </h:form>

                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
