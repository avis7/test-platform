<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Test editing page</title>
    <script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
</h:head>
<h:body class="verstka">
    <ui:composition template="template.xhtml">

        <ui:define name="container">
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-6"><h3>ПРОФІЛЬ</h3></div>
                        <div class="col-xs-6 text-right back"><a href="index.xhtml" class="back">Назад</a></div>
                    </div>
                </div>
            </div>
        </ui:define>

        <ui:define name="body">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">

                        <h:form id="formDT">
                            <p:growl id="msgs" showDetail="true"/>
                            <p:dataList id="dataQuestion"
                                         value="#{questionBean.questions}"
                                         var="question">
                                <h:panelGrid columns="4" cellspacing="5">
                                <h:outputText value="#{question.question}"
                                              style="#{question.archived eq true ? 'color:#A2B5CD;':'color:#000000;'}"/>
                                    <p:commandButton value="edit" action="#{questionBean.editQuestion(question)}"/>
                                    <p:commandButton value="delete" action="#{questionBean.deleteQuestion(question)}" update="@form"/>
                                    <!--<p:commandButton value="Add answer" action="#{questionBean.addAnswer(question, , true)}" update="@form"/>-->
                                    <h:inputText value="#{questionBean.answerText}"></h:inputText>
                                    <!--ТУТ Я ОСТАНОВИЛСЯ. ДЕЛАТЬ ДОБАВЛЕНИЕ ОТВЕТА-->
                                </h:panelGrid>
                                <p:dataList id="dataAnswer"
                                        value="#{questionBean.getAnswers(question)}"
                                        var="answer">
                                    <h:panelGrid columns="4" cellspacing="5">
                                        <h:outputText value="#{answer.answerText}"
                                                      style="#{answer.archived eq true ? 'color:#A2B5CD;':'color:#000000;'}"/>
                                        <p:commandButton value="edit" action="#{questionBean.editAnswer(answer)}"/>
                                        <p:commandButton value="delete" action="#{questionBean.deleteAnswer(answer)}" update="@form"/>
                                    </h:panelGrid>
                                </p:dataList>
                            </p:dataList>
                        </h:form>

                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
