        <?xml version="1.0" encoding="UTF-8"?>

        <!DOCTYPE html
                PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
    <title>Registration Demo</title>
</head>


<body class="verstka">
<ui:composition template="template.xhtml">

    <ui:define name="container">
        <div class="content">
            <div class="container">
                <div class="col-xs-6"><h3>РЕЄСТРАЦІЯ</h3></div>
                <div class="col-xs-6 text-right back">
                    <a href="index.xhtml" class="back">Назад</a>
                </div>
            </div>
        </div><!-- РЕЄСТРАЦІЯ -->
    </ui:define>

    <ui:define name="body">

        <h:form>
            <h:outputText value="Регистрация"/><br/><br/>
            <h:outputText value="Фамилия : "/>
            <h:inputText value="#{registrationBean.lastName}" size="20"/><br/><br/>
            <h:outputText value="Имя : "/>
            <h:inputText value="#{registrationBean.firstName}" size="20"/><br/><br/>
            <h:outputText value="Email : "/>
            <h:inputText value="#{registrationBean.email}" size="20"/><br/><br/>
            <h:outputText value="Пароль : "/>
            <h:inputText value="#{registrationBean.password}" size="20"/><br/><br/>
            <h:outputText value="Дата рождения : "/>
            <h:inputText value="#{registrationBean.birthday}" size="20">
                <f:convertDateTime pattern="MM/dd/yyyy" />
            </h:inputText><br/><br/>

            <h:outputText value="Телефон : "/>
            <h:inputText value="#{registrationBean.phone}" size="20"/><br/><br/>

            <h:commandButton action="#{registrationBean.userAdd}" value="Зарегестрироваться"/>
        </h:form>

    </ui:define>
</ui:composition>

</body>
</html>
