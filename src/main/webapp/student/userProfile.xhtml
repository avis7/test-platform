<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
    <title>Profile</title>
    <script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
</h:head>


<h:body class="verstka">
    <ui:composition template="template.xhtml">

        <ui:define name="container">
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-6"><h3>ПРОФІЛЬ</h3></div>
                        <div class="col-xs-6 text-right back"><a href="index.xhtml" class="back">Назад</a></div>
                    </div>
                </div>
            </div>
            <!-- РЕЄСТРАЦІЯ -->
        </ui:define>


        <ui:define name="body">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <h5>Welcome, #{userProfileBean.name}</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-3">
                        <div class="zagolovok">Доступні тести:</div>

                        <h:form id="form">
                            <p:accordionPanel value="#{userProfileBean.getTests()}" var="test">
                                <p:tab title="#{test.testName}" tabindex="-1">
                                    <h:panelGrid>
                                        <h:outputText value="Тривалість тесту: "/> <h:outputText
                                            value="#{test.duration} хв"/>

                                        <p><h:outputText value="Deadline: "/><h:outputText value="#{test.deadline}">
                                            <f:convertDateTime pattern="MM/dd/yyyy"/>
                                        </h:outputText></p>
                                        <h:commandLink value="Пройти тестування"
                                                       action="#{userProfileBean.startTest(test)}"
                                                       style="border-radius: 3px;
                                        font-family: PFB;
                                        font-size: 14px;
                                        color: white;
                                        border: solid 1px #40C3DA;
                                        padding: 4px 10px 4px 10px;
                                        text-decoration: none;
                                        background-color: #40C3DA;"/>
                                    </h:panelGrid>
                                </p:tab>
                            </p:accordionPanel>
                        </h:form>

                    </div>
                    <div class="col-xs-12 col-sm-9">
                        <div class="zagolovok">Результати:</div>

                        <p:dataTable id="dataTestsTable" value="#{userProfileBean.getResults()}" var="result">
                            <p:column headerText="Назва тесту">
                                <h:outputText value="#{result.test.testName}"/>
                            </p:column>
                            <p:column headerText="Бали">
                                <h:outputText value="#{result.mark}"/>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
