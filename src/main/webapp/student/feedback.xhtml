<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title></title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="1">
            <p:outputLabel value="Please, give us feedback :"/>
            <p:inputTextarea rows="5" cols="50" value="#{feedbackBean.feedback}" counter="display" maxlength="1000"
                             counterTemplate="{0} characters remaining." autoResize="true"/>
            <h:outputText id="display"/>

            <p:commandButton value="Submit" action="#{feedbackBean.save}" ajax="false"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
