<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title></title>
</h:head>
<h:body>

    <h:form id="form">

        <h3>DataModel</h3>
        <p:tabView value="#{testBean.questions}" var="question">
            <p:ajax event="tabChange" listener="#{testBean.addUserAnswer}"/>
            <p:tab title="#{testBean.questions.indexOf(question) + 1}">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="#{question.question}:"/>
                    <p:selectOneRadio id="answer" value="#{testBean.answer}" layout="grid" columns="3">
                        <p:ajax event="change" process="@this" />
                        <f:selectItems value="#{question.answers}" var="ans"
                                       itemLabel="#{ans.answerText}" itemValue="#{ans}"/>
                    </p:selectOneRadio>
                </h:panelGrid>
            </p:tab>
        </p:tabView>
        <p:commandButton value="Submit">
            <p:ajax listener="#{testBean.submit}"/>
        </p:commandButton>
    </h:form>

</h:body>
</html>
