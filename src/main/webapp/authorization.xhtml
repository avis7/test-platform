<html xmlns="http://www.w3.org/1999/xhtml"

<head>
    <title>Authorization</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"></link>
    <link href="css/style2.css" rel="stylesheet"></link>
</head>


<h:body class="verstka">
<!-- header -->
<div class="header">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-4 logo">
                <table>
                    <tr>
                        <td><img src="img/logo.png" alt="logo" width="53" height="55"/></td>
                        <td>
                            <ul>
                                <li><h1>bionic</h1></li>
                                <li><h1>UNIVERSITY~QUIZZES</h1></li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </div><!-- лого -->
            <div class="col-xs-12 col-sm-8 text-right">
                <ul class="menu">
                    <li><a href="index.xhtml">ПРО НАС</a></li>
                    <li><a href="index.xhtml">КОНТАКТИ</a></li>
                </ul>
            </div><!-- меню -->
        </div>
    </div><!-- шапка -->
</div>
<!-- /header -->





<!-- content -->
<div class="cont">
    <div class="content">
        <ui:insert name="container">
            <div class="container">
                <div class="col-xs-12"><h3>АВТОРИЗАЦІЯ</h3></div>
            </div>
        </ui:insert>
    </div><!-- РЕЄСТРАЦІЯ -->


        <div class="form">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 text-center">
                            <h:form method="post" action="j_security_check" id="form" class="avtorization">
                                <h4>E-mail
                                <p:inputText id="email" name="j_username" size="20" required="true" type="text"
                                              requiredMessage="E-mail field must not be empty"
                                              value="#{authorizationBean.email}" style="margin-left:7px">
                                </p:inputText></h4>
                                <p:message for="email"/>

                                <h4>Пароль
                                <p:password id="password" name="j_password" type="password" size="20" required="true"
                                            requiredMessage="Password field must not be empty"
                                            value="#{authorizationBean.password}"/></h4>
                                <p:message for="password" display="text" />

                                <p:commandButton type="submit" action="#{authorizationBean.authorization}"
                                                 value="УВІЙТИ"/>
                            </h:form>
                        </div>
                    </div>
                </div>

        </div>
    </div>
    <!-- footer -->
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 links">
                    <p>
                        <a href="https://www.google.com.ua/"><img src="img/f.jpg" alt="facebook" width="25" height="25"
                                                                  onmouseout="this.src='img/f.jpg'" onmouseover="this.src='img/f_a.jpg'"></img></a>
                        <a href="https://www.google.com.ua/"><img src="img/t.jpg" alt="twitter" width="25" height="25"
                                                                  onmouseout="this.src='img/t.jpg'" onmouseover="this.src='img/t_a.jpg'"></img></a>
                        <a href="https://www.google.com.ua/"><img src="img/v.jpg" alt="vk" width="25" height="25"
                                                                  onmouseout="this.src='img/v.jpg'" onmouseover="this.src='img/v_a.jpg'"></img></a>
                        <a href="https://www.google.com.ua/"><img src="img/g.jpg" alt="g+" width="25" height="25"
                                                                  onmouseout="this.src='img/g.jpg'" onmouseover="this.src='img/g_a.jpg'" style="margin-right: 10px"></img></a>
                        Ініціатор:
                        <img src="img/logo/bionic-hill.png" alt="" width="100" height="30" class="img-refers"/>
                    </p>
                </div>
                <div class="col-xs-12 text-center links">
                    <p>
                        Наші партнери:
                        <img src="img/logo/infopulse.png" alt="" width="64" height="20" class="img-refers"/>
                        <img src="img/logo/cisco.png" alt="" width="64" height="35" class="img-refers"/>
                        <img src="img/logo/bms.png" alt="" width="150" height="45" class="img-refers"/>
                        <img src="img/logo/luxsoft.png" alt="" width="55" height="30" class="img-refers"/>
                        <img src="img/logo/mac.png" alt="" width="105" height="30" class="img-refers"/>
                        <img src="img/logo/paymentwall.png" alt="" width="150" height="25" class="img-refers"/>
                        <img src="img/logo/jansen.png" alt="" width="100" height="25" class="img-refers"/>
                        <img src="img/logo/ciklum.png" alt="" width="100" height="25" class="img-refers"/>
                        <img src="img/logo/hp.png" alt="" width="25" height="25" class="img-refers"/>
                        <img src="img/logo/amsoft.png" alt="" width="60" height="27" class="img-refers"/>
                        <img src="img/logo/kma.jpg" alt="" width="50" height="45" class="img-refers"/>
                    </p>
                </div>
            </div>
            <div class="row">
                <p style="font-size: 10px; margin-left: 5px">Copyright © 2015, «Bionic Unversity». тел.: + 38 044 361 34 50 university@bionic-hill.com</p>
            </div>
        </div>
    </div>

</h:body>
</html>
