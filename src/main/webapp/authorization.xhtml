<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
    <title>Registrarion Demo</title>
</head>


<body class="verstka">
<ui:composition template="template.xhtml">

    <ui:define name="container">
        <div class="content">
            <div class="container">
                <div class="col-xs-6"><h3>АВТОРИЗАЦІЯ</h3></div>
                <div class="col-xs-6 text-right back">
                    <a href="index.xhtml" class="back">Назад</a>
                </div>
            </div>
        </div><!-- РЕЄСТРАЦІЯ -->
    </ui:define>


    <ui:define name="body">
        <div class="form">
            <div class="form-contant">
                <div class="container">
                    <div class="row avtorization">
                        <div class="col-xs-12 text-center">

                            <h:form id="form">
                                <h:outputText value="E-mail  "/>
                                <p:inputText  id="email" size="20" required="true"
                                              value="#{authorizationBean.email}">
                                </p:inputText>
                                <p:message for="email"/>

                                <p:outputLabel value="Пароль:" />
                                <p:password id="password" size="20" required="true"
                                            value="#{authorizationBean.password}"/>
                                <p:message for="password" display="text" />

                                <p:commandButton action="#{authorizationBean.authorization}"
                                                 value="Увійти" styleClass="ui-priority-primary"/>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>

</body>
</html>
