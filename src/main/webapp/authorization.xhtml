<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
    <title>Authorization</title>
</head>


<body class="verstka">
<ui:composition template="template.xhtml">
    <ui:define name="container">
        <div class="content">
            <div class="container">
                <div class="col-xs-6"><h3>АВТОРИЗАЦІЯ</h3></div>
                <div class="col-xs-6 text-right back"><a href="index.xhtml" class="back">Назад</a></div>
            </div>
        </div><!-- РЕЄСТРАЦІЯ -->
    </ui:define>


    <ui:define name="body">
        <div class="form">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 text-center">
                            <h:form method="post" action="j_security_check" id="form" class="avtorization">
                                <h4>E-mail
                                <p:inputText id="email" name="j_username" size="20" required="true" type="text"
                                              requiredMessage="E-mail field must not be empty"
                                              value="#{authorizationBean.email}" style="margin-left:7px">
                                </p:inputText></h4>
                                <p:message for="email"/>

                                <h4>Пароль
                                <p:password id="password" name="j_password" type="password" size="20" required="true"
                                            requiredMessage="Password field must not be empty"
                                            value="#{authorizationBean.password}"/></h4>
                                <p:message for="password" display="text" />

                                <p:commandButton type="submit" action="#{authorizationBean.authorization}"
                                                 value="УВІЙТИ"/>
                            </h:form>
                        </div>
                    </div>
                </div>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
